<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .login-container h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        
        /* Header */
        .header {
            background: #343a40;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .logout-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        /* Search Section */
        .search-section {
            padding: 30px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-bar input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .search-bar button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        
        .search-bar button:hover {
            background: #0056b3;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .search-type-toggle {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .search-type-toggle label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        /* Results Section */
        .results-section {
            padding: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-count {
            color: #666;
            font-size: 14px;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .results-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }
        
        .results-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .results-table tr:hover {
            background: #f8f9fa;
        }
        
        .email-subject {
            font-weight: 500;
            color: #007bff;
            cursor: pointer;
        }
        
        .email-subject:hover {
            text-decoration: underline;
        }
        
        .email-snippet {
            color: #666;
            font-size: 13px;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .email-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background: #6c757d;
            color: white;
        }
        
        .btn-small:hover {
            background: #545b62;
        }
        
        .btn-thread {
            background: #28a745;
        }
        
        .btn-thread:hover {
            background: #218838;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination button:not(:disabled):hover {
            background: #f8f9fa;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 20px;
            color: #333;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .email-detail {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .email-field {
            display: flex;
            gap: 10px;
        }
        
        .email-field-label {
            font-weight: 600;
            color: #555;
            min-width: 80px;
        }
        
        .email-field-value {
            flex: 1;
            color: #333;
        }
        
        .email-body {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
        }
        
        /* Thread View */
        .thread-controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .thread-controls label {
            font-weight: 500;
        }
        
        .thread-controls select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .thread-banner {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #856404;
        }
        
        .thread-email {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .thread-email-header {
            background: #f8f9fa;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: start;
            cursor: pointer;
        }
        
        .thread-email-header:hover {
            background: #e9ecef;
        }
        
        .thread-email-info h4 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .thread-email-meta {
            font-size: 13px;
            color: #666;
        }
        
        .thread-email-date {
            font-size: 13px;
            color: #666;
        }
        
        .thread-email-body {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: none;
        }
        
        .thread-email-body.expanded {
            display: block;
        }
        
        .thread-email-body pre {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
            margin: 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <h1>Email Search Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="loginError" class="error"></div>
        </form>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="container hidden">
        <div class="header">
            <h1>Email Search</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchQuery" placeholder="Enter your search query...">
                <button onclick="performSearch()">Search</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Search Type</label>
                    <div class="search-type-toggle">
                        <label>
                            <input type="radio" name="searchType" value="vector" checked>
                            Vector (Semantic)
                        </label>
                        <label>
                            <input type="radio" name="searchType" value="text">
                            Keyword
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="tagFilter">Tag/Mailbox</label>
                    <select id="tagFilter">
                        <option value="">All Tags</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="dateStart">Start Date</label>
                    <input type="date" id="dateStart">
                </div>

                <div class="filter-group">
                    <label for="dateEnd">End Date</label>
                    <input type="date" id="dateEnd">
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount"></div>
            </div>

            <div id="loadingIndicator" class="loading hidden">
                Loading...
            </div>

            <div id="noResults" class="no-results hidden">
                No results found. Try a different search query.
            </div>

            <table class="results-table" id="resultsTable">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>From</th>
                        <th>Date</th>
                        <th>Snippet</th>
                        <th>Tag</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>

            <div class="pagination" id="pagination">
                <button id="prevBtn" onclick="previousPage()" disabled>Previous</button>
                <button id="nextBtn" onclick="nextPage()" disabled>Next</button>
            </div>
        </div>
    </div>

    <!-- Email Detail Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Email Details</h2>
                <button class="modal-close" onclick="closeEmailModal()">&times;</button>
            </div>
            <div class="modal-body" id="emailModalBody">
            </div>
        </div>
    </div>

    <!-- Thread Modal -->
    <div id="threadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Email Thread</h2>
                <button class="modal-close" onclick="closeThreadModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="thread-controls">
                    <label for="threadDays">Date Window:</label>
                    <select id="threadDays" onchange="updateThreadWindow()">
                        <option value="7">7 days</option>
                        <option value="14">14 days</option>
                        <option value="30" selected>30 days</option>
                        <option value="60">60 days</option>
                        <option value="90">90 days</option>
                    </select>
                </div>
                <div id="threadBanner" class="thread-banner hidden"></div>
                <div id="threadContent"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
